<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery核心函数</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        // $();/jQuery原理();就代表调用jQuery的核心函数
        //1.接受一个函数
        $(function () {
            alert('hello world');
            //2.接受一个字符串
            //2.1接受一个字符串选择器
            //返回一个jQuery对象，对象中保存了找到的DOM元素
            var $box1 = $('.box1');
            var $box2 = $('#box2');
            console.log($box1);
            console.log($box2);
            //2.2接受一个字符串代码片段
            //返回一个jQuery对象，对象中保存了创建的DOM元素
            var $p = $('<p>我是一个段落</p>');
            console.log($p);
            $box1.append($p);
            //接收一个DOM元素
            //会包装成jQuery对象返回
            var span = document.getElementsByTagName('span')[0];
            console.log(span);
            var $span = $(span);
            console.log($span);
        })
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>
</body>
</html>

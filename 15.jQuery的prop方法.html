<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的prop方法</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
        1.prop方法
        特点和attr方法一致
        2.removeProp方法
        特点和removeAttr方法一致
        */
            // $('span').eq(0).prop('demo', 'wangzlls123');
            // $('span').eq(1).prop('demo', 'wangzlls123456');
            // $('span').removeProp('demo')


            // 注意点:
            //     prop方法不仅能够操作属性, 他还能操作属性节点
            //
            // 官方推荐在操作属性节点时,具有 true 和 false 两个属性的属性节点，如 checked, selected 或者 disabled 使用prop()，其他的使用 attr()

            console.log($('input').prop('checked'));
            console.log($('input').attr('checked'));
            //当input标签中写了checked，第一个返回true,第二个返回checked
            //当input标签中没写checked，第一个返回false,第二个返回undefined

        });
    </script>
</head>
<body>
<span class="span1" name="wangzlls">我是1</span>
<span class="span2" name="wangzlls2">我是2</span>
<input type="checkbox" checked>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对联广告</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .left {
      position: fixed;
      float: left;
      left: 0;
      top: 200px;
    }

    .right {
      position: fixed;
      float: left;
      right: 0;
      top: 200px;
    }

    img {
      display: none;
    }
  </style>
  <script src="jQuery/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      // 1.监听网页的滚动
      $(window).scroll(function () {
        // 1.1获取网页滚动的偏移位
        var offset = $('html,body').scrollTop();
        // 1.2判断网页是否滚动到了指定的位置
        if (offset > 500) {
          $('img').show(1000)
        } else {
          $('img').hide(1000)
        }

      })
    });
  </script>
</head>
<body>
<a href="http://www.jd.com"><img src="images/left_ad.png" class="left" alt=""></a>

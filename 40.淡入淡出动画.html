<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background: coral;
            display: none;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                //用法和show/slide一样
                //淡入
                $('div').fadeIn(1000)
            });
            $('button').eq(1).click(function () {
                //淡出
                $('div').fadeOut(1000)
            });
            $('button').eq(2).click(function () {
                //淡入/淡出切换
                $('div').fadeToggle(1000)
            });
            $('button').eq(3).click(function () {
                //第二个参数传递透明度
                //淡入到
                $('div').fadeTo(1000,0.5)
            });
        });
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入到</button>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery替换节点相关方法</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                /*
                替换
                replaceWith(content|fn)
                replaceAll(selector)
                替换所有匹配的元素为指定的元素
                */
                // 1.新建一个元素
                var $h5 = $('<h5>我是h5</h5>');
                // 2.替换元素
                //  $('h1').replaceWith($h5)
                $h5.replaceAll('h1')
            })
        });
    </script>
</head>
<body>
<button>替换按钮</button>
<h1>我是标题1</h1>
<h1>我是标题1</h1>
<p>我是段落</p>
</body>
</html>

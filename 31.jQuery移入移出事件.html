<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery移入移出事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: aqua;
        }
        .son{
            width: 100px;
            height: 100px;
            background: hotpink;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // mouseover/mouseout事件, 子元素被移入移出也会触发父元素的事件
            // $('.father').mouseover(function () {
            //     console.log('father被移入了')
            // });
            // $('.father').mouseout(function () {
            //     console.log('father被移出了')
            // });


            // mouseenter/mouseleave事件, 子元素被移入移出不会触发父元素的事件
            // $('.father').mouseenter(function () {
            //     console.log('father被移入了')
            // });
            // $('.father').mouseleave(function () {
            //     console.log('father被移出了')
            // });


            /*
            此处相当于同时写了mouseenter/mouseleave两个方法.
             */
            // $('.father').hover(function () {
            //     console.log('father被移入了')
            // },function () {
            //     console.log('father被移出了')
            // });
            /*
            如果只写一个方法,表示既监听了移出又监听了移入
             */
            $('.father').hover(function () {
                console.log('father被移入移出了')
            })
        });
    </script>

</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>

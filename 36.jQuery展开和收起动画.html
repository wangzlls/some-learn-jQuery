<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery展开和收起动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
      background: cadetblue;
      display: none;
    }
  </style>
  <script src="jQuery/jquery-1.12.4.js"></script>
  <script>
    $(function () {
      $('button').eq(0).click(function () {
        //用法和show一样。
        //展开
        $('div').slideDown(1000)
      });
      $('button').eq(1).click(function () {
        //用法和hide一样
        //收起
        $('div').slideUp(1000)
      });
      $('button').eq(2).click(function () {
        // 用法和toggle一样
        //展开/收起切换
        $('div').slideToggle(1000)

      });
    });
  </script>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>
</body>
</html>

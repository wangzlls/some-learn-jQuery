<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的stop和delay方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            width: 10px;
            height: 200px;
            background: aquamarine;
        }

        .two {
            width: 200px;
            height: 10px;
            background: lightgreen;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
               在jQuery的{}中可以同时修改多个属性, 多个属性的动画也会同时执行
               */
            // $('.one').animate({
            //     width:500,
            //     height:500
            // },1000);

            // $('button').click(function () {
            //     $('.one').animate({width: 500,}, 1000).animate({height: 500}, 1000);
            // })

            // delay()设置延时
            $('button').eq(0).click(function () {
                // $('.one').animate({width: 500,}, 1000).delay(2000).animate({height: 500}, 1000);
                $('.one').animate({width:500},1000);
                $('.one').animate({height:500},1000);
                // $('.one').animate({width:10},1000);
                // $('.one').animate({height:200},1000);
                $('.two').animate({width:550},1000);
                $('.two').animate({height:200},1000);
            });
            $('button').eq(1).click(function () {
                // 立即停止当前动画, 继续执行后续的动画
                // $('div').stop();
                // $('div').stop(false);
                // $('div').stop(false,false);

                // 立即停止当前和后续所有的动画
                // $("div").stop(true);
                // $("div").stop(true, false);

                // 立即完成当前的, 继续执行后续动画
                // $("div").stop(false, true);

                // 立即完成当前的, 并且停止后续所有的
                $("div").stop(true, true);

            })

        });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>

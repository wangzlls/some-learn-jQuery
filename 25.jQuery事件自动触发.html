<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件自动触发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: lightcoral;
        }

        .son {
            width: 100px;
            height: 100px;
            background: aquamarine;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {

            $('.son').click(function (event) {
                alert('son');

            });
            $('.father').click(function () {
                alert('father')
            });
            // $('.father').trigger('click');
            // $('.father').triggerHandler('click');
            /*
            trigger: 如果利用trigger自动触发事件,会触发事件冒泡
            triggerHandler: 如果利用triggerHandler自动触发事件, 不会触发事件冒泡
            */
            // $('.son').trigger('click');
            // $('.son').triggerHandler('click');
            /*
            trigger: 如果利用trigger自动触发事件,会触发默认行为
            triggerHandler: 如果利用triggerHandler自动触发事件, 不会触发默认行为
            */
            // $('input[type="submit"]').trigger('click');
            // $('input[type="submit"]').triggerHandler('click');

            //单独对于<a>标签，需要设置里面的<span>才行
            $('span').click(function () {
                alert('a')
            });
            // $('span').trigger('click');
            $('span').triggerHandler('click');



        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com"><span>百度</span></a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>

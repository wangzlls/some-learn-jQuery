<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery显示和隐藏动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background: brown;
            display: none;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                $('div').show(1000,function () {
                    //此处可以执行一个回调函数
                    alert('显示完毕')
                })
            });
            $('button').eq(1).click(function () {
                $('div').hide(1000,function () {
                    alert('隐藏完毕')
                })
            });
            $('button').eq(2).click(function () {
                //没有就切换有，有就切换无。
                $('div').toggle(1000,function () {
                    alert('切换完毕')
                })
            });
        });
    </script>


</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>

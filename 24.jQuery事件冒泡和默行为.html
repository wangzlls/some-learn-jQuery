<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件冒泡和默行为</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: lightcoral;
        }

        .son {
            width: 100px;
            height: 100px;
            background: aquamarine;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*
        1.什么是事件冒泡?
            当子元素被触发事件后会逐级向上触发父级的事件
        2.如何阻止事件冒泡
            可以通过在子级写上return false或者/event.stopImmediatePropagation()
        3.什么是默认行为?
            标签中默认的行为，如<a>标签会自动进行跳转行为。
        4.如何阻止默认行为
            在函数中写上return false或者event.preventDefault()
        */
            $('.son').click(function (event) {
                alert('son');
                // return  false
                event.stopImmediatePropagation();
            });
            $('.father').click(function () {
                alert('father')
            });
            $('a').click(function (event) {
                alert('我被阻止了,我没有被跳转。');
                // return false;
                event.preventDefault();
            })

        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">百度</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>

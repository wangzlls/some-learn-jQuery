<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }
        .ad>span{
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // 1.监听span的点击事件
            $('span').click(function () {
                $('.ad').remove()
            });

            //执行广告动画
            // $('.ad').slideDown(1000,function () {
            //     $('.ad').fadeOut(1000,function () {
            //         $('.ad').fadeIn(1000);
            //     })
            // })

            /*
            以上写法不利于阅读，不建议
             */
            $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);

        });
    </script>

</head>
<body>
<div class="ad">
    <img src="images/ad-pic.png" alt="">
    <span></span>
</div>
</body>
</html>

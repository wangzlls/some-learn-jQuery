<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-静态方法和实例方法</title>

</head>
<body>
<script>
    //1.定义一个类
    function AClass() {
    }

    //2.给这个类添加一个静态方法
    //直接添加给类的就是静态方法
    AClass.staticMethod = function () {
        alert('staticMethod');
    };

    AClass.staticMethod();
    //3.给这个类添加一个实例方法
    AClass.prototype.instanceMethod = function () {
        alert('instanceMethod');
    };
    //实例方法通过类的实例调用
    //创建一个实例对象
    var a = new AClass();
    //通过实例调用实例方法
    a.instanceMethod();
    console.log(AClass);
</script>
</body>
</html>

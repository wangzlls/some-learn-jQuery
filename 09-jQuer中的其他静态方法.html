<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery中的其它静态方法</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        /*
       $.trim();
       作用: 去除字符串两端的空格
       参数: 需要去除空格的字符串
       返回值: 去除空格之后的字符串
       */
        // var str = '     wangzlls      ';
        // // var res = str.trim();
        // var res = $.trim(str);
        // console.log(res);


        // 真数组
        var arr = [1, 3, 5, 7, 9];
        // 伪数组
        var arrlike = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};
        // 对象
        var obj = {"name":"lnj", age:"33"};
        // 函数
        var fn = function(){};
        // window对象
        var w = window;

        /*
        $.isWindow();
        作用: 判断传入的对象是否是window对象
        返回值: true/false
        */
        var res = $.isWindow(w);
        console.log(res);

        var res1 = $.isArray(arr);
        console.log(res1);

        var res2 = $.isFunction(fn);
        console.log(res2);

        var res3 = $.isPlainObject(obj);
        console.log(res3);


    </script>
</head>

</body>
</html>

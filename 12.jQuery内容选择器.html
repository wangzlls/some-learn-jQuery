<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery内容选择器</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin-top: 5px;
            background-color: aliceblue;
        }
    </style>
    <script>
        $(function () {
            // 节点名:empty 作用:找到既没有文本内容也没有子元素的指定元素
            var $div = $('div:empty');
            console.log($div);

            // 节点名:parent 作用: 找到有文本内容或有子元素的指定元素
            var $div2 = $('div:parent');
            console.log($div2);

            // 节点名:contains(text) 作用: 找到包含指定文本内容的指定元素
            var $div3 = $('div:contains("我是div")');
            console.log($div3);

            // 节点名:has(selector) 作用: 找到包含指定子元素的指定元素
            var $div4 = $('div:has("p")');
            console.log($div4);
        })
    </script>
</head>
<body>

<div></div>
<div>我是div</div>
<div>他们我是div</div>
<div><span></span></div>
<div><p></p></div>


</body>
</html>

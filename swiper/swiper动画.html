<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <style>
        .swiper-container {
            width: 560px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #6bdaea;
        }
        p{
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="fadeInUp">我是一条狗！</p>
            <img src="imgs/0.jpg" alt=""></div>
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="wobble">我是一条狗！</p>
            <img src="imgs/1.jpg" alt=""></div>
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="bounceInLeft">我是一条狗！</p>
            <img src="imgs/2.jpg" alt=""></div>
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="rollIn">我是一只猫！</p>
            <img src="imgs/3.jpg" alt=""></div>
        <div class="swiper-slide">
            <p class="ani" swiper-animate-effect="zoomInLeft">我是一条狗！</p>
            <img src="imgs/4.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        //direction: 'vertical',
        loop: true,
        effect:'cube',
        // autoplay:2000,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</body>
</html>

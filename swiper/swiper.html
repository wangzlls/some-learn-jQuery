<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <style>
        .swiper-container {
            width: 560px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #6bdaea;
            vertical-align: bottom;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="imgs/0.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="imgs/4.jpg" alt=""></div>
        <span><strong>aksdjlasljdajsd</strong></span>
    </div>
    <!-- 如果需要分页器 -->

    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        // direction: 'vertical',
        loop: true,
        effect:'cube',
        // autoplay:200,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        // 如果需要滚动条
        scrollbar: '.swiper-scrollbar'
    })
</script>
</body>
</html>

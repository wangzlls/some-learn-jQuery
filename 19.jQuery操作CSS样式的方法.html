<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery操作CSS样式的方法</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.逐个设置CSS
            // $('div').css('width','100px');
            // $('div').css('height','100px');
            // $('div').css('background','red');

            //2.链式设置
            //注意点：链式设置如果大于3个，建议分开
            // $('div').css('width','100px').css('height','100px').css('background','red');

            //3.批量设置
            $('div').css({
                width:'100px',
                height:'100px',
                background:'red'
            });
            //4.获取设置的css样式值
            console.log($('div').css('background'));
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>

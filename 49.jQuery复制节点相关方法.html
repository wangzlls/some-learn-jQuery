<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery复制节点相关方法</title>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('button').eq(0).click(function () {
                // 1.浅复制一个元素
                var $li = $('li:first').clone(false);
                // 2.将复制的元素添加到ul中
                $('ul').append($li)
            });
            $('button').eq(1).click(function () {
                // 1.深复制一个元素
                var $li = $('li:first').clone(true);
                // 2.将复制的元素添加到ul中
                $('ul').append($li)
            });
            $('li').click(function () {
                alert($(this).html())
            })

        });
    </script>
</head>
<body>
<button>浅复制</button>
<button>深复制</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
</ul>
</body>
</html>
